<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>New Year's Eve</p>
      </div>
      <div class="countdown">
        <div class="common_style">
          <h2 id="days">0</h2>
          <div>Days</div>
        </div>
        <div class="common_style">
          <h2 id="hours">0</h2>
          <div>Hours</div>
        </div>
        <div class="common_style">
          <h2 id="minutes">0</h2>
          <div>Minutes</div>
        </div>
        <div class="common_style">
          <h2 id="seconds">0</h2>
          <div>Seconds</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
